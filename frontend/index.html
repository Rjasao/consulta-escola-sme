<script>
// ADM tab controller (mínimo, não altera outras abas)
(function(){
  function q(id){ return document.getElementById(id); }
  const btnPri = q('tab-btn-principal');
  const btnPes = q('tab-btn-pesquisaue');
  const btnAdm = q('tab-btn-adm');
  const panMain = q('main-panel');
  const panPesq = q('pesquisaue-panel');
  const panAdm  = q('adm-panel');
  if(!btnAdm || !panAdm) return;
  function activate(btn){
    [btnPri, btnPes, btnAdm].forEach(b=>b && b.classList.remove('active'));
    btn && btn.classList.add('active');
  }
  function hideAll(){
    if(panMain) panMain.style.display='none';
    if(panPesq) panPesq.style.display='none';
    if(panAdm)  panAdm.style.display='none';
  }
  function show(which){
    hideAll();
    if(which==='adm'){ panAdm.style.display='block'; activate(btnAdm); }
    else if(which==='pesq'){ panPesq.style.display='block'; activate(btnPes); }
    else { panMain.style.display=''; activate(btnPri); }
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  btnPri && btnPri.addEventListener('click', function(){ show('pri'); });
  btnPes && btnPes.addEventListener('click', function(){ show('pesq'); });
  btnAdm && btnAdm.addEventListener('click', function(){ show('adm'); });
  if (location.hash === '#adm') show('adm');
})();
</script>

<script>
(function () {
  const group = document.getElementById('pu-trip-group');

  // Delegação: funciona mesmo que o conteúdo seja recriado dinamicamente
  group.addEventListener('change', (ev) => {
    const el = ev.target;
    if (!el.classList.contains('pu-trip-option')) return;

    if (el.checked) {
      // Se marcou um, desmarca todos os outros
      group.querySelectorAll('.pu-trip-option').forEach((o) => {
        if (o !== el) o.checked = false;
      });
    }
    // Se desmarcou o único marcado, resultado pode ficar “nenhum selecionado” — OK.
  });

  // [Opcional] helper pra obter o valor atual
  window.getSelectedTrip = function(){
    const cur = group.querySelector('.pu-trip-option:checked');
    return cur ? cur.value : null; // "ida_volta" | "so_ida" | "so_volta" | null
  };
})();
</script>
